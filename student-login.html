<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation-name: fadeIn;
      animation-duration: 1s;
      animation-fill-mode: forwards;
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #3f51b5;
    }

    .card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s;
      font-size: 16px;
    }

    .card input:focus {
      border-color: #3f51b5;
      outline: none;
    }

    .card button {
      width: 100%;
      background: #3f51b5;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card button:hover {
      background: #303f9f;
    }

    #switch {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #3f51b5;
      cursor: pointer;
    }

    #errorMsg {
      margin-top: 15px;
      color: #e53935;
      text-align: center;
      font-size: 14px;
    }

  .password-wrapper {
    position: relative;
  }

  .password-wrapper input {
    padding-right: 40px;
  }

  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #777;
    user-select: none;
  }

  .toggle-password:hover {
    color: #3f51b5;
  }
</style>
</head>
<body>

<div class="card">
  <h2 id="formTitle">Student Login</h2>

  <form id="authForm">
    <input type="email" id="email" placeholder="Enter your email" required />

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Enter your password" required />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button type="submit" id="submitBtn">Login</button>
    <div id="switch">Don't have an account? Register here</div>
    <div id="errorMsg"></div>
  </form>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB9oTiiW5iXfiDgcyrEktTBkEh1ZFmZ7Pc",
    authDomain: "flipbook-a5350.firebaseapp.com",
    projectId: "flipbook-a5350"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const form = document.getElementById("authForm");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const errorMsg = document.getElementById("errorMsg");
  const switchLink = document.getElementById("switch");
  const formTitle = document.getElementById("formTitle");
  const submitBtn = document.getElementById("submitBtn");

  let isLogin = true;

  switchLink.addEventListener("click", () => {
    isLogin = !isLogin;
    formTitle.textContent = isLogin ? "Student Login" : "Student Registration";
    submitBtn.textContent = isLogin ? "Login" : "Register";
    switchLink.textContent = isLogin
      ? "Don't have an account? Register here"
      : "Already have an account? Login here";
    errorMsg.textContent = "";
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = emailInput.value;
    const password = passwordInput.value;

    try {
      if (isLogin) {
        await auth.signInWithEmailAndPassword(email, password);
      } else {
        await auth.createUserWithEmailAndPassword(email, password);
      }

      localStorage.setItem("studentEmail", email);
      window.location.href = "form1.html";

    } catch (error) {
      errorMsg.textContent = error.message;
    }
  });

  auth.onAuthStateChanged(async (user) => {
  if (user) {
    const email = user.email;
    localStorage.setItem("studentEmail", email);

    // Optional: check if student already submitted application (using Firestore)
    const db = firebase.firestore();
    const doc = await db.collection("studentApplications")
                        .where("email", "==", email)
                        .limit(1)
                        .get();

    if (!doc.empty) {
      window.location.href = "congrats.html";  // already submitted
    } else {
      window.location.href = "form1.html";  // new applicant
    }
  }
});

  function togglePassword() {
    const input = document.getElementById("password");
    const icon = document.querySelector(".toggle-password");
    if (input.type === "password") {
      input.type = "text";
      icon.textContent = "üôà";
    } else {
      input.type = "password";
      icon.textContent = "üëÅÔ∏è";
    }
  }
</script>
</body>
</html>
