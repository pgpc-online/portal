<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    h1 {
      text-align: center;
      color: #2563eb;
    }
    .info-item {
      margin: 1rem 0;
    }
    .info-item strong {
      display: inline-block;
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to PGPC Portal!</h1>
    <div class="info-item"><strong>Full Name:</strong> <span id="fullName">Loading...</span></div>
    <div class="info-item"><strong>Email:</strong> <span id="email">Loading...</span></div>
    <div class="info-item"><strong>Phone:</strong> <span id="phone">Loading...</span></div>
    <div class="info-item"><strong>Status:</strong> <span id="status">Loading...</span></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB9oTiiW5iXfiDgcyrEktTBkEh1ZFmZ7Pc",
      authDomain: "flipbook-a5350.firebaseapp.com",
      projectId: "flipbook-a5350",
      storageBucket: "flipbook-a5350.appspot.com",
      messagingSenderId: "570378601966",
      appId: "1:570378601966:web:96ebb77badba7e33107aff"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const userRef = db.ref('studentApplications/' + user.uid);
      userRef.once('value').then(snapshot => {
        const data = snapshot.val();
        if (data) {
          document.getElementById('fullName').textContent = `${data.firstName || 'N/A'} ${data.lastName || ''}`;
          document.getElementById('email').textContent = data.email || user.email;
          document.getElementById('phone').textContent = data.phone || 'N/A';
          document.getElementById('status').textContent = data.status || 'Pending';
        } else {
          alert("Student record not found.");
        }
      });
    });
  </script>
</body>
</html>
