<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portal</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --card: #fff;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --card: #1e1e1e;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--card);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 0 auto 1rem;
      border: 3px solid #0047AB;
    }
    .info {
      margin: 1rem 0;
    }
    .info p {
      margin: 0.5rem 0;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      background-color: #0047AB;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .btns {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h3>PGPC Student</h3>
    <div>
      <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
      <button onclick="logout()">ðŸšª Logout</button>
    </div>
  </header>

  <div class="container">
    <img id="profilePic" class="profile-pic" src="" alt="Profile Photo"/>
    <h2>Welcome, <span id="studentName">Student</span>!</h2>

    <div class="info" id="studentInfo">
      <p><strong>Email:</strong> <span id="studentEmail"></span></p>
      <p><strong>Address:</strong> <span id="studentAddress"></span></p>
      <p><strong>Contact:</strong> <span id="studentContact"></span></p>
      <p><strong>Garciano:</strong> <span id="isGarciano"></span></p>
      <!-- Add more fields as needed -->
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB9oTiiW5iXfiDgcyrEktTBkEh1ZFmZ7Pc",
      authDomain: "flipbook-a5350.firebaseapp.com",
      databaseURL: "https://flipbook-a5350-default-rtdb.firebaseio.com",
      projectId: "flipbook-a5350",
      storageBucket: "flipbook-a5350.appspot.com",
      messagingSenderId: "570378601966",
      appId: "1:570378601966:web:96ebb77badba7e33107aff",
      measurementId: "G-LCKP7BY0L7"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function toggleDarkMode() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "" : "dark";
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = "student-login.html";
      const uid = user.uid;
      const snap = await db.ref("studentApplications/" + uid).once("value");
      const data = snap.val();

      document.getElementById("profilePic").src = data.photoURL || "https://via.placeholder.com/120";
      document.getElementById("studentName").textContent = data.firstname + " " + data.lastname;
      document.getElementById("studentEmail").textContent = user.email;
      document.getElementById("studentAddress").textContent = data.address || "N/A";
      document.getElementById("studentContact").textContent = data.contact || "N/A";
      document.getElementById("isGarciano").textContent = data.isGarciano === "yes" ? "Yes" : "No";
    });
  </script>
</body>
</html>
