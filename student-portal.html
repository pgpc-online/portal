<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
  <title>Student Homepage</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --card: #fff;
      --note-bg: #fff8b3;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --card: #1e1e1e;
      --note-bg: #4f4f1c;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--card);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 0 auto 1rem;
      border: 3px solid #0047AB;
    }
    .info {
      margin: 1rem 0;
    }
    .info p {
      margin: 0.5rem 0;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      background-color: #0047AB;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .btns {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    #notesSection {
      margin-top: 3rem;
    }
    .note-card {
      background: var(--note-bg);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .note-card h4 {
      margin: 0.2rem 0;
    }
    .note-actions {
      margin-top: 0.5rem;
    }
    .note-actions button {
      margin-right: 0.5rem;
      background: #0047AB;
    }
    #searchInput {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>

    <h3>PGPC <span style="font-family: 'Michroma', sans-serif; font-size: 20px;">Student<span></h3>
    <div>
      <button onclick="toggleDarkMode()">üåì</button>
      <button onclick="logout()"> Logout</button>
    </div>
  </header>

  <div class="container">
<h2>Welcome, <span id="studentName">Student</span>!</h2>

    <img id="profilePic" class="profile-pic" src="" alt="Profile Photo" />
    
    <div class="info" id="studentInfo">
      <p><strong>Email:</strong> <span id="studentEmail"></span></p>
      <p><strong>Address:</strong> <span id="studentAddress"></span></p>
      <p><strong>Contact:</strong> <span id="studentContact"></span></p>
      <p><strong>Garciano:</strong> <span id="isGarciano"></span></p>
      <p><strong>Submitted Date:</strong> <span id="submittedDate"></span></p>
    </div>

    <div id="notesSection">
      <h3>Your Notes</h3>
      <input type="text" id="searchInput" placeholder="Search notes..." onkeyup="filterNotes()" />
      <button onclick="openNoteForm()">‚ûï Add Note</button>
      <div id="noteForm" style="display:none; margin-top:1rem;">
        <input type="date" id="noteDate" />
        <input type="text" id="noteTitle" placeholder="Title" />
        <textarea id="noteDescription" placeholder="Description"></textarea>
        <button onclick="saveNote()">üíæ Save</button>
      </div>
      <div id="notesList"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB9oTiiW5iXfiDgcyrEktTBkEh1ZFmZ7Pc",
      authDomain: "flipbook-a5350.firebaseapp.com",
      projectId: "flipbook-a5350",
      storageBucket: "flipbook-a5350.appspot.com",
      messagingSenderId: "570378601966",
      appId: "1:570378601966:web:96ebb77badba7e33107aff",
      measurementId: "G-LCKP7BY0L7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let currentUID;

    function toggleDarkMode() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "" : "dark";
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function openNoteForm() {
      document.getElementById('noteForm').style.display = 'block';
    }

    function saveNote() {
      const date = document.getElementById('noteDate').value;
      const title = document.getElementById('noteTitle').value;
      const description = document.getElementById('noteDescription').value;

      if (!title || !description) return alert('Title and description are required');

      db.collection("notes").add({
        uid: currentUID,
        date,
        title,
        description,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById('noteForm').style.display = 'none';
      document.getElementById('noteDate').value = '';
      document.getElementById('noteTitle').value = '';
      document.getElementById('noteDescription').value = '';
    }

    function deleteNote(id) {
      db.collection("notes").doc(id).delete();
    }

    function editNote(id, note) {
      const title = prompt("Edit Title", note.title);
      const description = prompt("Edit Description", note.description);
      if (title && description) {
        db.collection("notes").doc(id).update({ title, description });
      }
    }

    function filterNotes() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const notes = document.querySelectorAll(".note-card");
      notes.forEach(note => {
        const text = note.textContent.toLowerCase();
        note.style.display = text.includes(search) ? "block" : "none";
      });
    }

    function renderNotes(uid) {
      db.collection("notes")
        .where("uid", "==", uid)
        .orderBy("createdAt", "desc")
        .onSnapshot(snapshot => {
          const list = document.getElementById("notesList");
          list.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "note-card";
            div.innerHTML = `
              <h4>${data.title}</h4>
              <small>${data.date || ""}</small>
              <p>${data.description}</p>
              <div class="note-actions">
                <button onclick="editNote('${doc.id}', ${JSON.stringify(data).replace(/"/g, '&quot;')})">‚úèÔ∏è Edit</button>
                <button onclick="deleteNote('${doc.id}')">üóëÔ∏è Delete</button>
              </div>
            `;
            list.appendChild(div);
          });
        });
    }

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = "student-login.html";
      currentUID = user.uid;

      const uid = user.uid;

      try {
        const docRef = db.collection("studentApplications").doc(uid);
        const docSnap = await docRef.get();

        if (!docSnap.exists) {
          alert("No data found for this user.");
          return;
        }

        const data = docSnap.data();

        document.getElementById("profilePic").src = data.photoURL || "https://via.placeholder.com/120";
        document.getElementById("studentName").textContent = data.fullName || "Student";
        document.getElementById("studentEmail").textContent = user.email || "N/A";
        document.getElementById("studentAddress").textContent = data.studentAddress || "N/A";
        document.getElementById("studentContact").textContent = data.studentNumber || "N/A";
        document.getElementById("isGarciano").textContent = data.isGarciano === "yes" ? "Yes" : "No";

        if (data.submittedAt) {
          const date = new Date(data.submittedAt);
          document.getElementById("submittedDate").textContent = date.toLocaleDateString() + " " + date.toLocaleTimeString();
        } else {
          document.getElementById("submittedDate").textContent = "N/A";
        }

        renderNotes(uid);

      } catch (error) {
        console.error("Error fetching user data:", error);
        alert("Failed to load data. Please try again later.");
      }
    });
  </script>
</body>
</html>
