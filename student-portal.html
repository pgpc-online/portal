<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
  <title>Student Portal</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --card: #fff;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --card: #1e1e1e;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--card);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 0 auto 1rem;
      border: 3px solid #0047AB;
    }
    .info {
      margin: 1rem 0;
    }
    .info p {
      margin: 0.5rem 0;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      background-color: #0047AB;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .btns {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    .notes-section {
      margin-top: 3rem;
    }
    .note-card {
      background: var(--card);
      padding: 1rem;
      border-left: 4px solid #0047AB;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .modal-content {
      background: var(--card);
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .modal input, .modal textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h3>PGPC <span style="font-family: 'Michroma', sans-serif; font-size: 20px;">Student<span></h3>
    <div>
      <button onclick="toggleDarkMode()">üåì</button>
      <button onclick="logout()"> Logout</button>
    </div>
  </header>

  <div class="container">
<h2>Welcome, <span id="studentName">Student</span>!</h2>
    <img id="profilePic" class="profile-pic" src="" alt="Profile Photo" />
    

    <div class="info" id="studentInfo">
      <p><strong>Email:</strong> <span id="studentEmail"></span></p>
      <p><strong>Address:</strong> <span id="studentAddress"></span></p>
      <p><strong>Contact:</strong> <span id="studentContact"></span></p>
      <p><strong>Garciano:</strong> <span id="isGarciano"></span></p>
      <p><strong>Submitted Date:</strong> <span id="submittedDate"></span></p>
    </div>

    <div class="notes-section">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h3>Your Notes</h3>
        <button onclick="openNoteModal()">‚ûï Add Note</button>
      </div>
      <div id="notesList"></div>
    </div>
  </div>

  <div class="modal" id="noteModal">
    <div class="modal-content">
      <h3>New Note</h3>
      <input type="date" id="noteDate" />
      <input type="text" id="noteTitle" placeholder="Title" />
      <textarea id="noteDescription" rows="4" placeholder="Description..."></textarea>
      <button onclick="saveNote()">üíæ Save</button>
      <button onclick="closeNoteModal()">‚ùå Cancel</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB9oTiiW5iXfiDgcyrEktTBkEh1ZFmZ7Pc",
      authDomain: "flipbook-a5350.firebaseapp.com",
      projectId: "flipbook-a5350",
      storageBucket: "flipbook-a5350.appspot.com",
      messagingSenderId: "570378601966",
      appId: "1:570378601966:web:96ebb77badba7e33107aff",
      measurementId: "G-LCKP7BY0L7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function toggleDarkMode() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "" : "dark";
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function openNoteModal() {
      document.getElementById("noteModal").style.display = "flex";
    }

    function closeNoteModal() {
      document.getElementById("noteModal").style.display = "none";
    }

    function saveNote() {
      const date = document.getElementById("noteDate").value;
      const title = document.getElementById("noteTitle").value;
      const description = document.getElementById("noteDescription").value;

      if (!date || !title || !description) return alert("Please fill out all fields.");

      const user = auth.currentUser;
      if (!user) return alert("Not authenticated.");

      db.collection("studentApplications")
        .doc(user.uid)
        .collection("notes")
        .add({ date, title, description, createdAt: firebase.firestore.FieldValue.serverTimestamp() })
        .then(() => {
          closeNoteModal();
          loadNotes(user.uid);
        })
        .catch(err => alert("Error saving note: " + err));
    }

    function loadNotes(uid) {
      const notesList = document.getElementById("notesList");
      notesList.innerHTML = "Loading...";

      db.collection("studentApplications")
        .doc(uid)
        .collection("notes")
        .orderBy("createdAt", "desc")
        .get()
        .then(snapshot => {
          notesList.innerHTML = "";
          snapshot.forEach(doc => {
            const note = doc.data();
            const card = document.createElement("div");
            card.className = "note-card";
            card.innerHTML = `<strong>${note.title}</strong><br><small>${note.date}</small><p>${note.description}</p>`;
            notesList.appendChild(card);
          });
        });
    }

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = "student-login.html";

      const uid = user.uid;

      try {
        const docRef = db.collection("studentApplications").doc(uid);
        const docSnap = await docRef.get();

        if (!docSnap.exists) {
          alert("No data found for this user.");
          return;
        }

        const data = docSnap.data();
        document.getElementById("profilePic").src = data.photoURL || "https://via.placeholder.com/120";
        document.getElementById("studentName").textContent = data.fullName || "Student";
        document.getElementById("studentEmail").textContent = user.email || "N/A";
        document.getElementById("studentAddress").textContent = data.studentAddress || "N/A";
        document.getElementById("studentContact").textContent = data.studentNumber || "N/A";
        document.getElementById("isGarciano").textContent = data.isGarciano === "yes" ? "Yes" : "No";

        if (data.submittedAt) {
          const date = new Date(data.submittedAt);
          document.getElementById("submittedDate").textContent = date.toLocaleDateString() + " " + date.toLocaleTimeString();
        } else {
          document.getElementById("submittedDate").textContent = "N/A";
        }

        loadNotes(uid);

      } catch (error) {
        console.error("Error fetching user data:", error);
        alert("Failed to load data. Please try again later.");
      }
    });
  </script>
</body>
</html>
