<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Documents</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 2rem;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .upload-container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input[type="file"] {
      width: 100%;
    }
    .btn {
      background: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #1d4ed8;
    }
    .progress-container {
      margin-top: 1rem;
    }
    .progress-bar {
      width: 100%;
      background: #e5e7eb;
      border-radius: 0.5rem;
      overflow: hidden;
      height: 20px;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background-color: #2563eb;
      transition: width 0.3s ease;
    }
    .status {
      margin-top: 0.5rem;
      font-weight: 500;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Upload Your Documents</h1>
  <div class="upload-container">
    <form id="uploadForm">
      <div class="form-group">
        <label for="document">Choose File(s):</label>
        <input type="file" id="document" multiple required />
      </div>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
        <div class="status" id="uploadStatus">Waiting for file...</div>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB9oTiiW5iXfiDgcyrEktTBkEh1ZFmZ7Pc",
      authDomain: "flipbook-a5350.firebaseapp.com",
      projectId: "flipbook-a5350",
      storageBucket: "flipbook-a5350.appspot.com",
      messagingSenderId: "570378601966",
      appId: "1:570378601966:web:96ebb77badba7e33107aff"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const storage = firebase.storage();
    const db = firebase.database();

    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('document');
    const progressBarFill = document.getElementById('progressBarFill');
    const uploadStatus = document.getElementById('uploadStatus');

    uploadForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const files = fileInput.files;
      if (files.length === 0) {
        alert('Please select at least one file.');
        return;
      }

      auth.onAuthStateChanged(user => {
        if (!user) {
          alert("You're not logged in. Redirecting to login.");
          window.location.href = 'login.html';
          return;
        }

        const uploadPromises = [];
        let uploadedCount = 0;

        Array.from(files).forEach(file => {
          const storageRef = storage.ref('uploads/' + user.uid + '/' + file.name);
          const uploadTask = storageRef.put(file);

          uploadPromises.push(new Promise((resolve, reject) => {
            uploadTask.on('state_changed',
              snapshot => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                progressBarFill.style.width = `${Math.floor(progress)}%`;
                uploadStatus.textContent = `Uploading: ${file.name} (${Math.floor(progress)}%)`;
              },
              error => {
                alert('Upload failed: ' + error.message);
                reject(error);
              },
              () => {
                uploadTask.snapshot.ref.getDownloadURL().then(downloadURL => {
                  db.ref('studentApplications/' + user.uid + '/uploads').push({
                    fileName: file.name,
                    url: downloadURL,
                    uploadedAt: new Date().toISOString()
                  });
                  uploadedCount++;
                  resolve();
                });
              }
            );
          }));
        });

        Promise.all(uploadPromises).then(() => {
          uploadStatus.textContent = 'All files uploaded successfully!';
          setTimeout(() => {
            window.location.href = 'congrats.html';
          }, 2000);
        }).catch(() => {
          uploadStatus.textContent = 'Some files failed to upload.';
        });
      });
    });
  </script>
</body>
</html>
